<div class="container">

    
    <div class="card">
        <form (ngSubmit)="doSubmitForm()">

       
        <h1>Compose Mail</h1>
        <mat-form-field class="field" appearance="outline">
        <mat-label>To</mat-label>
        <input name="to" [(ngModel)]="data.to" matInput>
      </mat-form-field>
      <br>
        <mat-form-field class="field" appearance="outline">
        <mat-label>Subject</mat-label>
        <input name="subject" [(ngModel)]="data.subject" matInput>
      </mat-form-field>
      <br>
      <mat-form-field class="field" appearance="outline">
        <mat-label>Compose Email</mat-label>
        <textarea name="message" [(ngModel)]="data.message" rows="10" matInput placeholder="Write Your Email Here...."></textarea>
      </mat-form-field>

      <div class="text-center">
        <button type="submit" mat-raised-button color="primary" >Send</button>
        <button type="reset" mat-raised-button color="accent" >Reset</button>
      </div>
      </form> 
      {{ data | json }}
    </div>
</div>
